<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Simple Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="settings">
                <img class="setting close" src="icons/times-solid.svg"/>
                <img class="setting add" src="icons/plus-solid.svg" />
            </div>
            <div class="pomodoro">
                <div class="timer">
                    <span id="minutes">00</span>
                    <span id="seconds">00</span>
                </div>
                <div>
                    <span class="btn" id="btn-start">start</span>
                    <span class="btn" id="btn-stop">stop</span>
                </div>
            </div>
        </div>
        <div class="task-list">
            <!-- <div class="task break">
                <span class="task-name">break</span>
                <span class="task-delete">
                    <img class="trash" src="icons/times-solid.svg"/>
                </span>
                <span class="task-time">5 min</span>
            </div> -->
        </div>
        
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
